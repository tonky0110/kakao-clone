<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content = "tonky0110">
    <meta name="description" content="Welcom to my Kakao Clone.">
    <title>This is my title</title>
</head>
<body>
    <section>
        <header id="headerNumberOne" class="defaultHeader">
            <h1>Title of a section.</h1>
        </header>
    </section>

    <div>
        <header id="differentHeader" class="defaultHeader">Title of the unkown container.</header>
    </div>
</body>
</html>
<!-- 2-6 -->
<!-- meta 정보는 브라우저를 위한 정보, 따라서 해당 내용은 header에 작성한다.-->
<!-- Information정보는 head파트. Contents 정보 body. -->
<!-- semantic: 의미가 있는 태그(section, article, header, etc.) -->
<!-- non-semantic: 의미가 없는 태그(div, span, etc.) -->
<!-- div: part, 컨테이너, 박스와 같은 태그 -->
<!-- span: short, 텍스트를 위한 컨테이너 -->

<!-- 2-7 -->
<!-- id: 각element마다 ID는 한개만 갖을 수 있음.  -->
<!-- class: 여러개의 엘리먼트가 같은 class명을 사용할 수 있다. -->
