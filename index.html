<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
</body>
</html>

<!-- 3-4 -->
<!-- contents: 내용. -->
<!-- border: 경계.(두께, 종류, 색상) -->
<!-- padding: 박스의 보더에서 안쪽으로 있는 간격. (1개: 전체, 2개: 상하, 좌우, 4개: 위에서부터 시계방향) -->
<!-- margin: 박스의 보더에서 바깥쪽으로 있는 간격. (1개: 전체, 2개: 상하, 좌우, 4개: 위에서부터 시계방향) -->

<!-- 3-5 -->
<!-- display -->
<!-- block: 옆으로 다른 block이 있는 것을 허용하지 않음.(default) --> 
<!-- inline-block: 블록의 사이즈가 작으면, 옆으로 정렬 --> 
<!-- inline: 박스의 모든 property 설정값을 지움. 서로 옆으로 붙는 형태, 그러나 폭&높이 없음. -->
