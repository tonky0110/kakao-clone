<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content = "tonky0110">
    <meta name="description" content="Welcom to my Kakao Clone.">
    <title>This is my title</title>
</head>
<body>
    <h1>This is my big title.</h1>
    <section>This is an important section.</section>
    <article>This is an important article.</article>
    <header>This is an important header.</header>
    <div>Whatever</div>
    <span>something else</span>
    <h6>This is my small title.</h6>
</body>
</html>

<!-- meta 정보는 프라우저를 위한 정보, 따라서 해당 내용은 header에 작성한다.-->
<!-- Information정보는 head파트. Contents 정보 body. -->
<!-- semantic: 의미가 있는 태그 -->
<!-- non-semantic: 의미가 없는 태그 -->
<!-- div: part, 컨테이너, 박스와 같은 태그 -->
<!-- span: short, 텍스트를 위한 컨테이너 -->
